<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ペルソナ診断クイズ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            
        }
        .slide {
            background-color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .choice {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: #b4f1ed;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #08bcb0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="slide1" class="slide">
        <h1>自分磨きに積極的ですか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide2')">はい</button>
            <button class="choice" onclick="nextSlide('slide3')">いいえ</button>
        </div>
    </div>

    <div id="slide2" class="slide" style="display:none;">
        <h1>ファッションと美容、どちらに重点を置きますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide4')">ファッション</button>
            <button class="choice" onclick="nextSlide('slide5')">美容</button>
        </div>
    </div>

    <div id="slide3" class="slide" style="display:none;">
        <h1>趣味や体験を重視しますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide6')">はい</button>
            <button class="choice" onclick="nextSlide('slide7')">いいえ</button>
        </div>
    </div>

    <div id="slide4" class="slide" style="display:none;">
        <h1>高級ブランドにこだわりますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide8')">はい</button>
            <button class="choice" onclick="nextSlide('slide9')">いいえ</button>
        </div>
    </div>

    <div id="slide5" class="slide" style="display:none;">
        <h1>スキンケアに特に力を入れていますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide10')">はい</button>
            <button class="choice" onclick="nextSlide('slide11')">いいえ</button>
        </div>
    </div>

    <div id="slide6" class="slide" style="display:none;">
        <h1>新しい経験を求めますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide12')">はい</button>
            <button class="choice" onclick="nextSlide('slide13')">いいえ</button>
        </div>
    </div>

    <div id="slide7" class="slide" style="display:none;">
        <h1>特定の対象に熱中する傾向がありますか？</h1>
        <div class="choices">
            <button class="choice" onclick="nextSlide('slide14')">はい</button>
            <button class="choice" onclick="nextSlide('slide15')">いいえ</button>
        </div>
    </div>

    <div id="slide8" class="slide" style="display:none;">
        <h1>自己表現を重視しますか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('ハイブランド取り入れ型プチセレブリティ')">はい</button>
            <button class="choice" onclick="showResult('ハイブランド取り入れ型プチセレブリティ')">いいえ</button>
        </div>
    </div>

    <div id="slide9" class="slide" style="display:none;">
        <h1>最新トレンドを追いかけますか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('トレンドフォロワー')">はい</button>
            <button class="choice" onclick="showResult('なんでも全力投球型ファッショニスタ')">いいえ</button>
        </div>
    </div>

    <div id="slide10" class="slide" style="display:none;">
        <h1>美容の知識を深めることに熱心ですか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('スキンケア命！ビューティーエキスパート')">はい</button>
            <button class="choice" onclick="showResult('ビューティーマルチパッショネイト')">いいえ</button>
        </div>
    </div>

    <div id="slide11" class="slide" style="display:none;">
        <h1>メイクやヘアスタイルなど、様々な美容分野に興味がありますか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('ビューティーマルチパッショネイト')">はい</button>
            <button class="choice" onclick="showResult('自分への投資を惜しまない！セルフラバー')">いいえ</button>
        </div>
    </div>

    <div id="slide12" class="slide" style="display:none;">
        <h1>旅行や冒険が好きですか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('体験重視！アクティブトラベラー')">はい</button>
            <button class="choice" onclick="showResult('ライフスタイルホビーニスト')">いいえ</button>
        </div>
    </div>

    <div id="slide13" class="slide" style="display:none;">
        <h1>創作活動や自己表現を楽しみますか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('ライフスタイルホビーニスト')">はい</button>
            <button class="choice" onclick="showResult('自分への投資を惜しまない！セルフラバー')">いいえ</button>
        </div>
    </div>

    <div id="slide14" class="slide" style="display:none;">
        <h1>アイドルや芸能人のファン活動に熱心ですか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('自分よりも推し優先！推し活ラバー')">はい</button>
            <button class="choice" onclick="showResult('ライフスタイルホビーニスト')">いいえ</button>
        </div>
    </div>

    <div id="slide15" class="slide" style="display:none;">
        <h1>自己啓発や自己投資に興味がありますか？</h1>
        <div class="choices">
            <button class="choice" onclick="showResult('自分への投資を惜しまない！セルフラバー')">はい</button>
            <button class="choice" onclick="showResult('ライフスタイルホビーニスト')">いいえ</button>
        </div>
    </div>

    <div id="resultSlide" class="slide" style="display:none;">
        <h1>診断結果</h1>
        <div id="result"></div>
        <img id="result-image" alt="診断結果イメージ">
        <div id="persona-description"></div>
        <button class="choice" onclick="resetQuiz()">もう一度診断する</button>
    </div>

    <script>
        const personaImages = {
            'ハイブランド取り入れ型プチセレブリティ': '/api/placeholder/400/300?text=ハイブランド取り入れ型プチセレブリティ',
            'トレンドフォロワー': '/api/placeholder/400/300?text=トレンドフォロワー',
            'なんでも全力投球型ファッショニスタ': '/api/placeholder/400/300?text=なんでも全力投球型ファッショニスタ',
            'スキンケア命！ビューティーエキスパート': '/api/placeholder/400/300?text=スキンケア命！ビューティーエキスパート',
            'ビューティーマルチパッショネイト': '/api/placeholder/400/300?text=ビューティーマルチパッショネイト',
            '自分への投資を惜しまない！セルフラバー': '/api/placeholder/400/300?text=自分への投資を惜しまない！セルフラバー',
            '体験重視！アクティブトラベラー': '/api/placeholder/400/300?text=体験重視！アクティブトラベラー',
            'ライフスタイルホビーニスト': '/api/placeholder/400/300?text=ライフスタイルホビーニスト',
            '自分よりも推し優先！推し活ラバー': '/api/placeholder/400/300?text=自分よりも推し優先！推し活ラバー'
        };

        function nextSlide(slideId) {
            document.querySelectorAll('.slide').forEach(slide => {
                slide.style.display = 'none';
            });
            const nextSlide = document.getElementById(slideId);
            if (nextSlide) {
                nextSlide.style.display = 'block';
            }
        }

        function showResult(persona) {
            document.getElementById('result').textContent = 'あなたは「' + persona + '」タイプです！';;
            document.getElementById('result-image').src = personaImages[persona];
            document.getElementById('persona-description').textContent = getPersonaDescription(persona);
            nextSlide('resultSlide');
        }

        function resetQuiz() {
            nextSlide('slide1');
        }

        function getPersonaDescription(persona) {
            const descriptions = {
                'ハイブランド取り入れ型プチセレブリティ': 'あなたは高級ブランドを取り入れたファッションを好み、自己表現を大切にします。',
                'トレンドフォロワー': '最新のトレンドに敏感で、常に新しいものを取り入れることを楽しんでいます。',
                'なんでも全力投球型ファッショニスタ': 'ファッションに対して情熱的で、自分なりのスタイルを追求しています。',
                'スキンケア命！ビューティーエキスパート': 'スキンケアに特に力を入れ、美容の知識を深めることに熱心です。',
                'ビューティーマルチパッショネイト': '美容全般に幅広い興味を持ち、様々な分野にチャレンジしています。',
                '自分への投資を惜しまない！セルフラバー': '自己啓発や自己投資に積極的で、自分を大切にすることを重視しています。',
                '体験重視！アクティブトラベラー': '新しい経験や冒険を求め、アクティブに行動することを好みます。',
                'ライフスタイルホビーニスト': '趣味や創作活動を通じて自己表現を楽しんでいます。',
                '自分よりも推し優先！推し活ラバー': 'アイドルや芸能人のファン活動に熱心で、推しのために全力を尽くします。'
            };
            return descriptions[persona] || 'あなたのユニークな特徴を表すペルソナです。';
        }

        // ページ読み込み時に最初のスライドを表示
        window.addEventListener('DOMContentLoaded', function() {
            nextSlide('slide1');
        });
    </script>
</body>
</html>
